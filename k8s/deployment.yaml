---
apiVersion: v1
kind: ConfigMap
metadata:
  name: hikvision-doorbell-config
  namespace: default
data:
  config.yaml: |
    server:
      host: "0.0.0.0"
      port: 8080

    hikvision:
      host: "192.168.1.100"  # Change to your doorbell IP
      username: "admin"
      password: "your-password"  # Change to your doorbell password

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: hikvision-doorbell-server
  namespace: default
  labels:
    app: hikvision-doorbell
spec:
  replicas: 1
  selector:
    matchLabels:
      app: hikvision-doorbell
  template:
    metadata:
      labels:
        app: hikvision-doorbell
    spec:
      containers:
      - name: server
        image: ghcr.io/acardace/hikvision-doorbell-server:latest
        ports:
        - name: http
          containerPort: 8080
          protocol: TCP
        volumeMounts:
        - name: config
          mountPath: /app/config.yaml
          subPath: config.yaml
          readOnly: true
        livenessProbe:
          httpGet:
            path: /healthz
            port: http
          initialDelaySeconds: 5
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /healthz
            port: http
          initialDelaySeconds: 3
          periodSeconds: 5
        resources:
          requests:
            cpu: 50m
            memory: 64Mi
          limits:
            cpu: 200m
            memory: 128Mi
      volumes:
      - name: config
        configMap:
          name: hikvision-doorbell-config

---
apiVersion: v1
kind: Service
metadata:
  name: hikvision-doorbell-server
  namespace: default
  labels:
    app: hikvision-doorbell
spec:
  type: ClusterIP
  selector:
    app: hikvision-doorbell
  ports:
  - name: http
    port: 8080
    targetPort: http
    protocol: TCP
